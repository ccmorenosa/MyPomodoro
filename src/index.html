<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>¡Welcome!</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/home.css">
</head>

<body>

  <!-- Timer zone -->
  <div class="half-width half-div float-left">

    <!-- Title of the cycle -->
    <div class="full-width xxxlarge t-center title display-container">
      <div id="Title" class="display-middle"></div>
    </div>

    <!-- Timer -->
    <div class="full-width extra-jumbo t-center timer display-container">
      <div id="Timer" class="display-middle"></div>
    </div>

    <!-- Buttons menu -->
    <div id="Buttons" class="full-width xxlarge t-center t-middle buttons">

      <div id="START" class="third-width float-left pointer display-container button">
        <div class="display-middle">Start</div>
      </div>

      <div id="PAUSE" class="third-width float-left pointer display-container button">
        <div class="display-middle">Pause</div>
      </div>

      <div id="RESET" class="third-width float-left pointer display-container button">
        <div class="display-middle">Reset</div>
      </div>

      <div id="CONFIG" class="full-width float-left pointer display-container button">
        <div class="display-middle">Settings</div>
      </div>

    </div>

  </div>

  <!-- ToDo list -->
  <div class="half-width half-div float-left">

    <!-- Title of the ToDo list -->
    <div id="TODO-TITLE" class="full-width xxxlarge t-center title display-container">
      <div class="full-width display-middle">To Do List</div>
    </div>

    <!-- ToDo list -->
    <div id="TODO-LIST" class="full-width large t-left to-do-list">

      <div id="CHECK-LIST" style=""></div>

      <div class="full-width display-container t-center" style="display:inline-block;">
        <img id="ADD-ITEM" src="assets/addButton.svg"
        class="pointer button list-button">
      </div>

    </div>

  </div>

  <script src="js/home.js"></script>
</body>

</html>
